<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando Números</title>
    <style>
        *{
            font-family: Arial, Helvetica, sans-serif;
        }
         input{
            font-size: 1.2em;
            width: 130px;
            text-align: center;
            
         }
        input.op{
            margin-top: 20px;
            margin-left: 5px;
        }
         div#res{
            margin-top: 10px;
            font-size: 1.2em;  
         }
    </style>
</head>
<body>
    <h1>Somando Valores</h1>
    <p>Escolha a operação desejada:</p>
    <input type="number" name="txtn1" id="txtn1">
    <span id="op_simbolo"></span>
    <input type="number" name="txtn2" id="txtn2"> <br>
    <input type="button" value="Soma" onclick="soma()" class="op">
    <input type="button" value="Subtração" onclick="sub()" class="op">
    <input type="button" value="Multplicação" onclick="mult()" class="op">
    <input type="button" value="Divisão" onclick="divs()" class="op">
    <div id="res">Resultado...</div>
    <script>  
        var tn1 = window.document.getElementById('txtn1')
        var tn2 = window.document.getElementById('txtn2')
        var res = window.document.getElementById('res')
        function soma(){
            var n1 = Number(tn1.value)
            var n2 = Number(tn2.value)
            var soma_op = n1 + n2
            res.innerHTML = `A soma dos números ${n1} e ${n2} é ${soma_op}`
            op_simbolo.innerHTML = '+'
        }
        function sub(){
            var n1 = Number(tn1.value)
            var n2 = Number(tn2.value)
            var sub_op = n1 - n2
            res.innerHTML = `A subtração dos números ${n1} e ${n2} é ${sub_op}`
            op_simbolo.innerHTML = '-'
        }
        function mult(){
            var n1 = Number(tn1.value)
            var n2 = Number(tn2.value)
            var mult_op = n1 * n2
            res.innerHTML = `A multiplicação dos números ${n1} e ${n2} é ${mult_op}`
            op_simbolo.innerHTML = '*'
        }
        function divs(){
            var n1 = Number(tn1.value)
            var n2 = Number(tn2.value)
            var divs_op = n1 / n2
            res.innerHTML = `A divisão dos números ${n1} e ${n2} é ${divs_op}`
            op_simbolo.innerHTML = '/'
        }
    </script>
</body>
</html>
