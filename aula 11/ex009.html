<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>
</head>
<body>
    <h1>Sistema de nacionalidades</h1>
    <p>
        Digite o seu paìs:
        <input type="text" name="txtpais" id="txtpais">
        <input type="button" value="Verificar" onclick="verificar()">
    </p>
    <div id="res"></div>
    <script>
        function verificar(){
            var txt = document.getElementById('txtpais')
            var res = window.document.getElementById('res')
            var txtp = (txt.value)
            if(txtp == ''){
                window.alert('Por favor digite um país.')
            } else {
                res.innerHTML = `<p>O seu país de origem é ${txtp}</p>`
                if(txtp != 'Brasil'){
                    res.innerHTML += `<p>Você é <b>ESTRANGEIRO!</b></p>`
                } else{
                    res.innerHTML += '<p>Você é <b>BRASILEIRO!</b></p>'
                }

            }
           
            
        }
    </script>
</body>
</html>
